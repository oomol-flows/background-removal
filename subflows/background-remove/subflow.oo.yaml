nodes:
  - node_id: background-remove#1
    title: "Background Remove #1"
    inputs_from:
      - handle: image_url
        from_node:
          - node_id: upload-to-cloud#1
            output_handle: cache_url
      - handle: output_file
        value: null
    task: self::removebg
  - node_id: upload-to-cloud#1
    title: "Upload File to Cloud #1"
    inputs_from:
      - handle: file
        from_flow:
          - input_handle: file
    task: upload-to-cloud::upload-to-cloud
title: Background Remove
inputs_def:
  - handle: file
    json_schema:
      type: string
      ui:widget: file
    nullable: false
    executor_name: nodejs
outputs_def:
  - handle: image
    json_schema:
      type: string
      contentMediaType: oomol/file
    nullable: false
    executor_name: python
outputs_from:
  - handle: image
    from_node:
      - node_id: background-remove#1
        output_handle: image
private: false
