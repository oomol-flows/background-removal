inputs_def:
  - handle: image_file
    description: "Image file path or URL to process for background removal"
    json_schema:
      type: string
    nullable: false
  - handle: output_file
    description: "Optional file path where the processed image will be saved. If not
      specified, the image will be saved to a temporary location. Use the file
      picker to choose your desired save location and format."
    json_schema:
      type: string
      ui:widget: save
    value:
    nullable: true
outputs_def:
  - handle: image
    description: "The processed image file with background removed. Returns the file
      path to the image with transparent background, ready for use in other
      applications or workflows."
    json_schema:
      type: string
      contentMediaType: oomol/file

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "RemoveBG"
description: ""
icon: ":carbon:image:"
private: true
