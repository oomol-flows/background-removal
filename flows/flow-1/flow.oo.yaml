nodes:
  - node_id: background-remove#1
    title: "Background Remove #1"
    inputs_from:
      - handle: image_url
        from_node:
          - node_id: upload-to-cloud#1
            output_handle: cache_url
      - handle: output_file
        value: null
    task: self::background-remove
  - node_id: image_preview#2
    title: "Image preview #2"
    inputs_from:
      - handle: image_path
        from_node:
          - node_id: background-remove#1
            output_handle: image
    task: oomol-preview::image_preview
  - node_id: upload-to-cloud#1
    title: "Upload File to Cloud #1"
    inputs_from:
      - handle: file
    task: upload-to-cloud::upload-to-cloud
title: background-remove-test
